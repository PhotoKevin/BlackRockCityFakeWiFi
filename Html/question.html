<!DOCTYPE html>
<html lang="en" dir="ltr">
   <!-- developer.mozilla.org/en-US/docs/Web/Guide/AJAX/Getting_Started -->
   <head>
      <meta charset="utf-8">
      <title>BRC Open WiFi</title>
      <link rel="stylesheet" href="brc.css">
      <link rel="stylesheet" href="radio2.css">
      <script src="bmwifi.js"></script>
      <script src="questions.js"></script>
      <script src="debugdata.js"></script>
      <script>
         function myOnload ()
         {
            let questionNumber = 0;
            console.log("onload");
            let title = getCookie ("title");
            document.title = title;
            setElementInnerText ("top", title);

            questionNumber = getQuestionNumber ();
            console.log ("This is question " + questionNumber);

            getQuestionSet ();

            /* solution.innerHTML = "Screen  " + screen.width + "x"+ screen.height; */
         }
      </script>
   </head>

   <body onload="myOnload()">
      <div class="top centerHorizontal" id="top">
         BRC Open WiFi
      </div>
      <div class="main centerHorizontal" id="main">
         <div id="questionDiv">
            Loading question set.
         </div>
         <div class="answers">
            <div id="optdiv0" hidden>
              <input type="radio" id="optinput0" name="answer" value="0" onclick="selectionChanged()"/>
              <label id="optlabel0" for="optinput0">0</label>
           </div>
            <div id="optdiv1" hidden>
              <input type="radio" id="optinput1" name="answer" value="1" onclick="selectionChanged()"/>
              <label id="optlabel1" for="optinput1">1</label>
           </div>
           <div id="optdiv2" hidden>
              <input type="radio" id="optinput2" name="answer" value="2" onclick="selectionChanged()"/>
              <label id="optlabel2" for="optinput2">2</label>
           </div>
           <div id="optdiv3" hidden>
              <input type="radio" id="optinput3" name="answer" value="3" onclick="selectionChanged()"/>
              <label id="optlabel3" for="optinput3">3</label>
           </div>
           <div id="optdiv4" hidden>
              <input type="radio" id="optinput4" name="answer" value="4" onclick="selectionChanged()"/>
              <label id="optlabel4" for="optinput4">3</label>
           </div>
         </div>
         <div class="main">
            <button class="normal" id="answerButton" onclick="answerClick(getNextPage(),commentary)" disabled value="Sub">Answer</button> <span  id="solution" class="normal"></span>
         </div>
      </div>
   </body>
</html>
